<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stonehouse Residents' Association</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: url('SThp.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 290px; /* Raised by 10px */
            text-align: center; /* Center all text */
        }

        .notice-board {
            width: 80%;
            max-width: 1000px; /* Wider by 100px on each side */
            background-color: rgba(245, 245, 220, 0.95); /* Beige color with 95% opacity */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto;
            height: auto;
            max-height: calc(100vh - 300px - 90px); /* Stop before the weather widget */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .widget {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .widget h2, .widget p {
            font-family: Tahoma, sans-serif; /* Change to Tahoma font */
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="notice-board">
        <h1>Welcome to Stonehouse Residents' Association</h1>
        <div class="widget">
            <h2>Latest News</h2>
            <p>Stay tuned for the latest updates and events happening in Stonehouse!</p>
        </div>

        <div class="widget">
            <h2>Next Meeting</h2>
            <p>23rd June 2025</p>
        </div>

        <div class="widget">
            <h2>Tide Times</h2>
            <iframe src="https://www.tide-forecast.com/locations/Plymouth/tides/latest" width="100%" height="300"></iframe>
        </div>
    </div>

    <script>
        // Sample weather fetching (replace with real API if needed)
        async function getWeather() {
            const weatherElement = document.querySelector('.widget:nth-child(3) p');
            weatherElement.textContent = 'Loading weather...';

            try {
                const response = await fetch('https://api.weatherapi.com/v1/current.json?key=YOUR_API_KEY&q=Plymouth');
                const data = await response.json();
                weatherElement.textContent = `${data.location.name}: ${data.current.temp_c}Â°C, ${data.current.condition.text}`;
            } catch (error) {
                weatherElement.textContent = 'Unable to load weather data';
            }
        }

        getWeather();
    </script>
</body>
</html>
