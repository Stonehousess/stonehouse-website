<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stonehouse Residents' Association</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background: url('SThp.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 200px; /* Start panel vertically 200px lower */
            text-align: center; /* Center all text */
        }

        .notice-board {
            width: 60%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.7); /* 70% opacity */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto;
            height: auto;
            max-height: calc(100vh - 200px - 90px); /* Stop before the weather widget */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .widget {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            overflow: hidden;
        }

        .weather-widget {
            width: 100%;
            opacity: 0.96; /* 96% opacity */
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 999;
            height: 90px; /* Increased height to make it fully visible */
        }
    </style>
</head>
<body>
    <div class="notice-board">
        <h1>Welcome to Stonehouse Residents' Association</h1>
        <div class="widget">
            <h2>Latest News</h2>
            <p>Stay tuned for the latest updates and events happening in Stonehouse!</p>
        </div>

        <div class="widget">
            <h2>Next Meeting</h2>
            <p>23rd June 2025</p>
        </div>

        <div class="widget">
            <h2>Weather</h2>
            <p>Loading weather...</p>
        </div>

        <div class="widget">
            <h2>Tide Times</h2>
            <iframe src="https://www.tide-forecast.com/locations/Plymouth/tides/latest" width="100%" height="300"></iframe>
        </div>
    </div>

    <!-- Weather widget at the bottom -->
    <div class="weather-widget">
        <a class="weatherwidget-io" href="https://forecast7.com/en/50d38n4d14/plymouth/" data-label_1="PLYMOUTH" data-label_2="STONEHOUSE" data-theme="orange">PLYMOUTH STONEHOUSE</a>
        <script>
            !function(d,s,id){
                var js,fjs=d.getElementsByTagName(s)[0];
                if(!d.getElementById(id)){
                    js=d.createElement(s);
                    js.id=id;
                    js.src='https://weatherwidget.io/js/widget.min.js';
                    fjs.parentNode.insertBefore(js,fjs);
                }
            }(document,'script','weatherwidget-io-js');
        </script>
    </div>

    <script>
        // Sample weather fetching (replace with real API if needed)
        async function getWeather() {
            const weatherElement = document.querySelector('.widget:nth-child(3) p');
            weatherElement.textContent = 'Loading weather...';

            try {
                const response = await fetch('https://api.weatherapi.com/v1/current.json?key=YOUR_API_KEY&q=Plymouth');
                const data = await response.json();
                weatherElement.textContent = `${data.location.name}: ${data.current.temp_c}Â°C, ${data.current.condition.text}`;
            } catch (error) {
                weatherElement.textContent = 'Unable to load weather data';
            }
        }

        getWeather();
    </script>
</body>
</html>
